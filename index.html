<!DOCTYPE html>
<html>
<head>
  <title>Web player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container video-frame"></div>

    <div class="buttons-frame">
      <div class="main-buttons-frame">
        <button class="js-play-button player-button"><i class="fa fa-play button-icon" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause button-icon" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button" hidden><i class="fa fa-volume-up button-icon" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button"><i class="fa fa-volume-off button-icon" aria-hidden="true"></i></button>
      </div>
      <div class="fullscreen-button-frame">
        <button class="js-fullscreen-button fullscreen-button player-button"><i class="fa fa-expand button-icon"></i></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="assets/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
